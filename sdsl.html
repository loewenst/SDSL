<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Sigmar&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
  <title>SDSL: Surprisingly Deep Song Lyrics</title>
</head>
<body>
  <header>Surprisingly Deep Song Lyrics</header>
  <section id="scorebar">
    <div class="score" id="10"></div>
    <div class="score" id="9"></div>
    <div class="score" id="8"></div>
    <div class="score" id="7"></div>
    <div class="score" id="6"></div>
    <div class="score" id="5"></div>
    <div class="score" id="4"></div>
    <div class="score" id="3"></div>
    <div class="score" id="2"></div>
    <div class="score" id="1"></div>
  </section>
  <section id="gamespace">
    <div id="question"></div>
    <div id="answerspace">
      <div class="answer" id="answer1"></div>
      <div class="answer" id="answer2"></div>
      <div class="answer" id="answer3"></div>
      <div class="answer" id="answer4"></div>
    </div>
  </section>
  <aside id="hintbar">
    <button class="hint" id="hint1">Hint I</button>
    <button class="hint" id="hint2">Hint II</button>
    <button class="hint" id="hint3">Hint III</button>
    <button class="hint" id="hint4">Hint IV</button>
  </aside>
  <div id="togglehints">Hints</div>
  <button id="reset">Replay</button>
  <h2 id="ready">READY</h2>
  <div class="start" id="haze"></div>
  <img src="https://i.imgur.com/BKGZzMs.jpg" alt="PLAY" class="start" id="play">
  <section id="popup">
    <div>
      <h3 id="popupHeading"></h3>
      <div id="prompt"></div>
    </div>
    <div id="popupButtons">
      <button id="comment">Share A Thought</button>
      <button id="next">Next</button>
    </div>
  </section>
  <button id="difficulty">Difficulty</button>
  <i class="fa fa-home" id="home" onclick="location.href='index.html'"></i>
  <i class="fa fa-volume-up" id="volume"></i>
  <div id="nomorehints">Sorry! No more hints left!</div>
</body>
</html>
